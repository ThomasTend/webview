<div ng-hide="submitted">
       <!-- <span style="margin-top: -10px;">Rate the app: </span>&nbsp;&nbsp; -->
        <!-- Stars for rating -->
    <span style="display:inline-block;opacity:0.5" ng-repeat="star in rate" ng-click="rateApp($index)">
            <i ng-class="star.Icon" style="font-size:35px;color:#DAA520" ></i>
        </span>&nbsp;&nbsp;
        <!-- Text area for comment -->
        <textarea class="textarea textarea--transparent ng-pristine ng-valid ng-touched" placeholder="Leave us a message!" ng-model="feedbackText" style="width: 100%; height: 50vh;"></textarea>
    <span><a href class="btn" style="background-color: #74A333; color:#C8E6C9; margin-top: -10px;" ng-click="submit()" ng-disabled="emptyRating">Rate it!</a></span>
</div>
<div ng-show="submitted" style="margin-top:5px">
    <p style="color:#5cb85c;opacity:0.8;">Thank you for your feedback</p>
</div>
