<div class="panel">
    <div class="panel-heading">
        <div class="panel-title" style="color: #C8E6C9;"></span><span class="glyphicon glyphicon-list" style="color: #C8E6C9;"></span> Educational Material</div>
    </div>
    <div class="panel-body" style="background-color: white; overflow-y: scroll; height: 100%; margin-top: 15px;" ng-controller="AppointmentsController">
        <div style="margin-top:10px">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="material in materials" ng-click="selectMaterial(material)" ng-class="(selectedMaterial.EducationalMaterialControlSerNum==material.EducationalMaterialControlSerNum)? 'my-class' : ''">
         <div>
           <div class="row" >
             <div class="col-xs-1">
               <div align="right" >
                 <i class="iconThemeViews" ng-class="material.icon"></i>
               </div>
             </div>
             <div class="col-xs-11">
             <div  align="middle" style="margin-left:5px">
                <div class="profile-name">
                     {{material.Name}}
                   </div>
               <div>
                     <div style=" color:grey;">{{material.Description}}</div>
                   </div>
                   </div>
             </div>
           </div>
             </div>
       </li>
     </ul>
     </div>
    </div>
    
  </div>

  <div class="col-md-8 col-xs-12" >



<div class="panel">
    <div class="panel-heading">
        <div class="panel-title" style="color: #C8E6C9;"></span><span class="glyphicon glyphicon-book" style="color: #C8E6C9;"></span> {{selectedMaterial.Name}}</div>
    </div>
    <div class="panel-body" style="background-color: white;" ng-controller="AppointmentsController">
      <div class="row" >
          <div class="col-xs-12">
              <div  align="middle" style="margin-left:5px">
                <div style="margin-top:30px" align="center">
                  <div>
                    <div class="embed-responsive embed-responsive-16by9">
                      <iframe class="embed-responsive-item" ng-src="{{generateURL(selectedMaterial)}}"></iframe>
                    </div>
                  </div>
              <img height="auto" width="60%" ng-src="{{selectedDocument.Content}}">
              </div>
                <!--<div align="center">-->
          <!--{{documentObject.date|date:"EEEE MMMM d, yyyy"}}--><!--<br>
          {{selectedMaterial.description}}<br>
                </div>-->
              </div>
          </div>
      </div>
    </div>
    <div class="panel-footer clearfix" style="background-color: white; height: 70px;">
      <div class="pull-right">
          <div class="share-button sharer" style="display: inline-block;">
<button type="button" class="btn share-btn pull-right" style="background-color: #74A333; color: #C8E6C9;"><span class="fa fa-share" style="color: #C8E6C9"></span><a href="mailto:?subject=&amp;body={{selectedMaterial.ShareURL}}" target="_blank" style="text-decoration: none; color: #C8E6C9;"> Share</a></button>
<div class="social top center networks-3 ">
 <!--

    <a class="share-btn share yahoo" ng-click="shareYahoo(selectedMaterial, 'yahoo')" href="https://twitter.com/intent/tweet?text=title&amp;url=url&amp;via=creativedevs" target="_blank"><i class="fa fa-yahoo fa-1x"></i></a> 
  -->

</div>
</div>
