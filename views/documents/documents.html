<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8 col-xs-12">

    <div class="row">
  <div class="col-md-122 col-xs-12">
    <br>
    <div style="font-size: 20px; color: #51759a;">My Chart > Documents</div>
    <hr style="border-color: #74A333;">
  </div>
</div>

<style>
.panel-container.green {
    background-color: #74A333;
    color: #C8E6C9;
}
.panel-container {
    position: relative;
    background-color: #fff;
    
    text-align: center;
    margin-right: auto;
    margin-left: auto;
    vertical-align: middle;
    margin-bottom: 20px;
    margin-top: 15px;
}
</style>

<div class="row" style="padding-top: 20px;">

 <div class="col-md-4 col-xs-12">

<div class="panel">
    <div class="panel-body" style="background-color: white;overflow-y: scroll;" ng-controller="AppointmentsController">
      <div style="margin-top:10px">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="document in documents" ng-click="goToDocument(document)" ng-class="(selectedDocument.DocumentSerNum===document.DocumentSerNum)? 'my-class' : ''">
              <div style="padding:8px;">
           <div class="row" > 
             <div class="col-xs-1">
               <div align="right" >
                 <i class="ion-document-text iconThemeViews" ng-class="(selectedDocument.DocumentSerNum===document.DocumentSerNum)? 'toWhite' : 'blue'"></i>
               </div>
             </div>
             <div class="col-xs-11">
             <div  align="middle" style="margin-left:5px">
                <div class="profile-name" >
                     {{document.Name}}
                   </div>
               <div>
                     Oct, 3rd 2015
                     <div ng-class="(selectedDocument.DocumentSerNum===document.DocumentSerNum)? 'toWhite' : ''">{{document.Description}}</div>
                </div>
              </div>
            </div>
         </div>
        </div>
            </li>
          </ul>
  </div>
  </div>
</div>

</div>

  <div class="col-md-8 col-xs-12">
    
<div class="panel">
    <div class="panel-body" style="background-color: white;" ng-controller="AppointmentsController">
        <div class="row" >
          <div class="col-md-12">
          <div  align="middle" style="margin-left:5px">
            <div style="margin-top:20px" align="center">
            <img height="auto" width="80%" ng-src="{{selectedDocument.Content}}">
            </div>
            <br>
            {{selectedDocument.Name}}
        </div>
      </div>
    </div>
    </div>
    <div class="panel-footer clearfix" style="background-color: white; height: 70px;">
      <div class="pull-right">
<p>
  <a href class="btn copy" style="background-color: #74A333; color: #C8E6C9;">Copy</a>
    &nbsp;
  <input type="text" class="toCopy" value="{{selectedMaterial.ShareURL}}">
</p>
</div>
</div>
    </div>
  </div>
  </div>
</div>
</div>
<div class="col-md-2">
</div>
</div>
